
name: SimpleSensor
type: sw.application
description: >-
  Read sensor data and send it via MQTT to another device. A great companion to balenaSense 2.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-playground/simple-sensor/'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balena-io-playground/simple-sensor/master/logo.png
data:
  applicationEnvironmentVariables:
    - RAW_VALUES: 0
    - COLLAPSE_FIELDS: 1
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
version: 1.0.0
